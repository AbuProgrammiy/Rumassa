<app-navbar/>
<div class="main">
    <div class="inner-main">
        @for (product of products; track product) {
            <div class="card">
                <img class="image" src=`${base}${product.photoPaths[0]}` alt="">
                <h1 class="name">{{product.name}}</h1>
                <p class="description">Несколько товаров к ассортименту</p>
                <p class="price">{{product.price}}</p>
            </div>
        }
    </div>
</div>
